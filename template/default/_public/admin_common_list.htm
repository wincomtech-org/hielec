
<!--{template _public/admin_common_head}-->

	<table class="tb tb2 " style="min-width:900px;*width:900px;">
		<tbody>
			<tr><th colspan="15" class="partition">{$head_title}列表页</th></tr>
			<tr class="header">
				<!--{loop $tab['th'] $th}-->
				<th>{$th}</th>
				<!--{/loop}-->
			</tr>
			<!--{if $list}-->
			<!--{loop $list $v}-->
			<tr class="hover">
				<!-- <td class="td25"><input class="checkbox" name="ids[]" value="2" type="checkbox"></td> -->

				<td><!--{if is_null($v[$td])}-->{$lang[no_resource]}<!--{else}-->{$v[$td]}<!--{/if}--></td>
				<!--{/loop}-->
				<!--{if $tab['operator']}-->
				<td>
					<!--{loop $tab['operator'] $o}-->
					<a href="{$o[0]}{$v[$lokey]}">{$o[1]}</a>
					<!--{/loop}-->

				<!--{/if}-->

			<!--{/loop}-->
			<!--{else}-->
