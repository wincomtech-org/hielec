<style type="text/css">
/*提示框*/ 
i,em,strong{font-style:normal; } 
.fwinmask{width:386px; position:fixed; z-index:999; left:500px; top:310px; border:8px solid rgba(0,0,0,0.2); border-radius:8px; } 
.fwin{background: white; padding:8px; } 
.fwin em{font-size:14px; line-height:20px; font-weight: 700; color:#369; } 
.fwin a{width:20px; height:20px; background: url({LO_PUB_IMG}cls.gif) no-repeat 0 0; color:#999; } 
.fwin a:hover{background: url({LO_PUB_IMG}cls.gif) no-repeat 0 -20px; } 
.infor_bg{padding:10px; background: url({LO_PUB_IMG}info.gif) no-repeat 18px 18px; } 
.alert_infor{padding:6px 0 6px 58px; } 
.alert_infor p{min-height: 40px; font-size:14px; line-height: 22px; } 
</style>
<!-- 通用提示框 -->
<div class="fwinmask" id="infor_dial" style="display:none;">
    <div class="fwin">
        <em class="lf">错误信息</em>
        <a class="rt" href="javascript:;" onclick="hideDail();"></a>
        <div class="infor_bg clear">
            <div class="alert_infor">
                <p>用户名或密码错误！</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function hideDail() {
        document.getElementById('infor_dial').style.display='none';
    }
</script>
