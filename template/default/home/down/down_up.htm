
<!--{template common/header}-->

                <div class="phr_tab_content">

                            <ul>
                                <li>
                                    <p class="lf">名称：</p>
                                    <div class="lf">
                                        <input type="text" name="name" placeholder="请输入名称" class="Date_tags" {$Validform['name']} />

                                    </div>
                                </li>
                                <li>
                                    <p class="lf">标签：</p>
                                    <div class="lf"><input type="text" name="tags" placeholder="请输入标签内容"  class="Date_tags" {$Validform['tags']}/></div>
                                </li>
                                <li>
                                    <p class="lf">所需积分：</p>
                                    <div class="lf"><input type="number" name="price" placeholder="请输入所需积分" class="Date_jifen" {$Validform['price']}/></div>

                                <li>
                                    <p class="lf">资源属性:</p> 
                                    <select name="resource_property">

                                        <option  value="{$v[cid]}">{$v[name]}</option>

                                <li>

                                        <!--{loop $modules $v}-->
                                        <option value="{$v[cid]}">{$v[name]}</option>
                                        <!--{/loop}-->

                                </li>
                                <li>

                                        <!--{loop $softwares $v}-->
                                        <option value="{$v[cid]}">{$v[name]}</option>
                                        <!--{/loop}-->
                                    </select>
                                </li>
                                <li>

                                    <select name="program_language">

                                        <option value="{$v[cid]}">{$v[name]}</option>

                                    </select>
                                </li>

                                        <option value="{$v[cid]}">{$v[name]}</option>

                                    <select name="eletron_basis">

                                        <option value="{$v[cid]}">{$v[name]}</option>
                                        <!--{/loop}-->
                                    </select>

                                    <textarea name="brief" {$Validform['brief']}></textarea>

                                    <p class="lf">详情：</p>
                                    <textarea name="details" {$Validform['details']}></textarea>
                                </li>

                                        <input type="file" class="input_click" name="attach" onchange="document.getElementById('input_btn1').value=this.value"/>

                                            <span style="margin-left:0px;font-size:12px;color:#666">选择文件</span>

                                    <td class="">{$v[price]}</td>

                                        <a href="home.php?mod=down&do=del&id={$v[id]}" class="uploads_btn_remove">删除</a>

                                </tr> 
                            </tbody>
                            <!--{/loop}-->
                        </table>
