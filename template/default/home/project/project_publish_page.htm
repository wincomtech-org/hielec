<!-- 我要发布 -->
<div class="phr_dc">
    <div class="phr_pro_Content">
        <form action="{$form[action]}" method="post" enctype="multipart/form-data" class="phr_mycase" id="demoform">
            <h2>{if $task[tid]}修改{else}发布{/if}</h2>
            <div>
                <span class="red">*</span>名称：
                <input type="text" name="task_title" value="{$task[task_title]}" placeholder="请输入项目标题" {$Validform[task_title]} />
            </div>
            <div>
                <span class="red">*</span>任务类型：
                <select name="task_type">
                    <!--{loop $arrProTaskType $k $v}-->
                    <option {if $task[task_type]==$k}selected{/if} value="{$k}">{$v}</option>
                    <!--{/loop}-->
                </select>
            </div>
            <div>
                <span class="red">*</span>应用领域：
                <select name="indus_id">
                    <!--{loop $industrys $item}-->
                    <option {if $item[cid]==$task[indus_id]}selected{/if} value="{$item[cid]}">{$item[name]}</option>
                    <!--{/loop}-->
                </select>
            </div>
            <div>标签：<input type="text" name="task_tags" value="{$task[task_tags]}" placeholder="如有多个用英文分号（；）隔开"></div> 
            <div><span class="red">*</span>项目内容：<textarea name="task_desc" placehoolder="请输入内容">{$task[task_desc]}</textarea></div>
            <div><span class="red">*</span>明确预算：<input type="number" name="budget" value="{$task[budget]}" placeholder="数字型"></div>
            <!-- <div>任务赏金：<input type="number" name="task_cash" value="{$task[task_cash]}" placeholder="数字型，可不填"></div> -->
            <div>
                <span class="red">*</span>开始时间：
                <input type="text" name="start_time" value="{$task[start_time]}" id="start_time">
            </div>
            <div>
                <span class="red">*</span>截止时间：
                <input type="text" name="end_time" value="{$task[end_time]}" id="end_time">
            </div>
            <div>
                <span class="red">*</span>发布区域：
                <select name="province">
                    <!--{loop $district_prov $item}-->
                    <option {if $item[id]==$task[province]}selected{/if} value="{$item[id]}">{$item[name]}</option>
                    <!--{/loop}-->
                </select>
            </div>
            <div>联系方式：<textarea name="contact" placehoolder="手机，邮箱，QQ等，多个请用英文';'隔开">{$task[contact]}</textarea></div>
            <div>
                上传附件：<input type="file" name="task_file">
                <!--{if $task[task_file]}--><a href="{$task[attach_url]}">{$task[task_file]}</a><!--{/if}-->
            </div>
            <div>
                <input type="hidden" name="formhash" value="{FORMHASH}" />
                <input type="hidden" name="ac" value="op">
                <input type="hidden" name="tid" value="{$task[tid]}">
                <input type="hidden" name="task_oldfile" value="{$task[task_file]}">
                <button type="submit" name="publishsubmit" value="true"><strong>{$form[button]}</strong></button>
            </div>
        </form>
    </div>
</div>
