<script type="text/javascript" src="{LO_PUB_JS}jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{LO_PUB_JS}tagcanvas.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        try {
            var i, et = document.getElementById('tags').childNodes;
            for (i in et) {
                et[i].nodeName == 'A' && et[i].addEventListener('click', function (e) {
                    e.preventDefault();
                });
            }
            TagCanvas.Start('myCanvas', 'tags', {
                textColour: 'rgba(13,111,186)',
                outlineColour: '#fff',
                reverse: true,
                depth: 0.8,
                dragControl: true,
                decel:0.95,
                maxSpeed: 0.05,
                initial: [-0.2, 0]
            });
        } catch (e) {
            // something went wrong, hide the canvas container
            //document.getElementById('myCanvasContainer').style.display = 'none';
        }
    };
    function col(did){
        $.post('{LO_CURURL}', {pluginop:'ajax',sign:'col',did:did},function(data) {alert(data); },"html");
    }
</script>
