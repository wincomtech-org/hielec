<div>发布datasheet</div>
<form action="{$formcheck['url']}" method="post" enctype="multipart/form-data">
	<div>
		<label>型号: <input type="text" name="name" value="{$sheet[name]}" required tabindex="1" /></label>
	</div>
	<div>
		<label>积分: <input type="number" name="price" value="{$sheet[price]}" tabindex="2" /></label>
	</div>

	<div>
		<label>分类: 
			<select name="cid">
				<!--{loop $cates $v}-->
				<option {if $sheet[cid]==$v[cid]}selected{/if} value="{$v[cid]}">{$v[name]}</option>
				<!--{/loop}-->
			</select>
		</label>
		<a href="{$formcheck['url_category']}"> 编辑分类</a>
	</div>

	<div>
		<label>厂商: 
			<select name="fid">
				<!--{loop $firms $v}-->
				<option {if $sheet[fid]==$v[cid]}selected{/if} value="{$v[cid]}">{$v[name]}</option>
				<!--{/loop}-->
			</select>
		</label>
		<a href="{$formcheck['url_firm']}"> 编辑厂商</a>
	</div>
	
	<div>
		<label>简述: <textarea cols="40" rows="8" name="brief">{$sheet[brief]}</textarea></label>
		
	</div>
	
	<div>
		<label>详情: <textarea cols="40" rows="8" name="details">{$sheet[details]}</textarea></label>
		
	</div>

	<div>
		<label>相关链接: <input type="text" name="url" value="{$sheet[url]}" tabindex="3" /></label>
	</div>

	<div>
		<label>图片: <input type="file" name="pic" tabindex="4" /></label>
		<a href="{$sheet[pichref]}">{$sheet[pic]}</a>
	</div>

	<div>
		<label>PDF: <input type="file" name="pdf" tabindex="5" /></label>
		<a href="{$sheet[pdfhref]}">{$sheet[pdf]}</a>
	</div>

	<!-- <div>
		<h4>单选: </h4>
		<label>开 <input type="radio" name="radio" tabindex="6" value="1" /></label>
		<label>关 <input type="radio" name="radio" tabindex="7" value="2" /></label>
	</div>
	
	<div>
		<label>多选: <input type="checkbox" name="checkbox" /></label>
	</div> -->

	<div>
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<input type="hidden" name="loid" value="{$sheet[id]}">
		<input type="submit" value="提交" />
	</div>
</form>
